 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <meta name="description" content="Client-side secure password generator using Web Crypto API.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/faizfadllan/" target="_blank" aria-label="GitHub Profile" class="github-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
    </svg>
</a>

<div class="container">
    <header>
        <h1>Generate Password</h1>
    </header>

    <main>
        <div class="password-display-container">
            <input type="text" id="passwordOutput" class="password-display" readonly placeholder="Click Refresh" aria-label="Generated Password">
            <button id="copyBtn" class="copy-btn" aria-label="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <div class="strength-section">
            <div class="strength-header">
                <span id="strengthText" class="strength-text">---</span>
            </div>
            <div id="strengthBars" class="strength-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="controls">
            <div class="length-control">
                <div class="length-header">
                    <label for="lengthSlider">Character Length</label>
                    <span id="lengthValue" class="length-val">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="50" value="16">
            </div>

            <div class="options-grid">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="includeUppercase" checked>
                    <span>Uppercase (A-Z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="includeLowercase" checked>
                    <span>Lowercase (a-z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span>Numbers (0-9)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="includeSymbols" checked>
                    <span>Symbols (!@#$)</span>
                </label>
            </div>

            <button id="generateBtn" class="generate-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
                Refresh
            </button>
        </div>
    </main>
</div>

<div id="toast" class="toast">Password copied to clipboard!</div>

<script src="script.js"></script>
</body>
</html>
